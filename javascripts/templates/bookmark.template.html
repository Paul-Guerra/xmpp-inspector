<li class="edit-stream">
  <input class="enable-bookmark" type="checkbox" data-index="<%= index %>" />
  <span class="format" <%= model.get("format") %>><%= model.get("format") %></span>
  <a href="#" class="show" data-index="<%= index %>"><%= model.get("scheme") %>://<%= model.get("host") %>/<%= model.get("path") %></a>
  
  <form class="update-url-pattern hidden" data-index="<%= index %>">
    <select class="format">
      <option value="text">text</option>
      <option value="json">JSON</option>
      <option value="xml">XML</option>
    </select>
    <select class="scheme">
      <option <% if(model.get("scheme") === "*") {%>selected <%} %> value="*">&lt;all&gt;</option>
      <option <% if(model.get("scheme") === "http") {%>selected <%} %> value="http">http</option>
      <option <% if(model.get("scheme") === "https") {%>selected <%} %> value="https">https</option>
      <option <% if(model.get("scheme") === "file") {%>selected <%} %> value="file">file</option>
      <option <% if(model.get("scheme") === "ftp") {%>selected <%} %> value="ftp">ftp</option>
      <option <% if(model.get("scheme") === "chrome-extension") {%>selected <%} %> value="chrome-extension">chrome-extension</option>
    </select>
    ://
    <input class="host" type="text" value="<%= model.get("host") %>"/>
    /
    <input class="path" type="text" value="<%= model.get("path") %>"/>
    <input class="index" type="hidden" value="<%= index %>"/>
    <button type="submit">Go</button>
    <button class="cancel">Cancel</button>
  </form>
  <a href="#" class="delete fa fa-trash icon" data-index="<%= index %>"></a>
</li>
