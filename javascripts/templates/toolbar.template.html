<div class="toolbar" id="xmpp-inspector-toolbar">
  <div class="main-bar clearfix">
    <div class="button clear" data-button-id="clear">            
      <i class="fa fa-eraser icon"></i><div class="label">Clear</div>
    </div>

    <div class="button url-pattern" data-button-id="url-pattern">
      <i class="fa fa-link icon"></i><div class="label">URL: 
        <span class="pattern">
          <span class="output"><%= pattern.scheme %>://<%= pattern.host %>/<%= pattern.path %></span>
        </span>
      </div>
    </div>
    <!-- <div class="form-wrapper"> -->
      <form class="update-url-pattern hidden">
        <select class="scheme">
          <option <% if(pattern.scheme === "*") {%>selected <%} %> value="*">&lt;all&gt;</option>
          <option <% if(pattern.scheme === "http") {%>selected <%} %> value="http">http</option>
          <option <% if(pattern.scheme === "https") {%>selected <%} %> value="https">https</option>
          <option <% if(pattern.scheme === "file") {%>selected <%} %> value="file">file</option>
          <option <% if(pattern.scheme === "ftp") {%>selected <%} %> value="ftp">ftp</option>
          <option <% if(pattern.scheme === "chrome-extension") {%>selected <%} %> value="chrome-extension">chrome-extension</option>
        </select>
        ://
        <input class="host" type="text" value="<%= pattern.host %>"/>
        /
        <input class="path" type="text" value="<%= pattern.path %>"/>
        <button type="submit">Go</button>
      </form>
    <!-- </div> -->
    
    <div class="button filter show-sub-bar" data-button-id="filter">
      <i class="fa fa-filter icon"></i><div class="label">Filter</div>
    </div>

  </div>
  
  <div class="sub-bar hidden">
    <div class="button">            
      Hi I am the sub bar
    </div>
  </div>
  
</div>
