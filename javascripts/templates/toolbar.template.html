<div class="toolbar" id="xmpp-inspector-toolbar">
  <div class="main-bar clearfix">
    <div class="button clear" data-button-id="clear">            
      <i class="fa fa-eraser icon"></i><div class="label">Clear</div>
    </div>
    <div class="button copy" data-button-id="copy">            
      <i class="fa fa-copy icon"></i><div class="label">Copy</div>
    </div>
    <div class="button find" data-button-id="find">            
      <i class="fa fa-search icon"></i><div class="label">Find</div>
    </div>

    <div class="button url-pattern" data-button-id="url-pattern">
      <i class="fa fa-bookmark icon"></i><div class="label">Bookmarks 
      </div>
    </div>    
  </div>
  
  <div class="sub-bar hidden">
    <div class="search">
      <form>
        <input id="searchInput" type="text" value="" placeholder="Search for:" />
        <button class="cancel" type="reset">Cancel</button>
      </form>
    </div>
  </div>
  
</div>
