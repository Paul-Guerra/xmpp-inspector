	<div class="toolbar" id="xmpp-inspector-toolbar">
      <div class="button reload" data-button-id="reload">            
        <div class="label"><i class="fa fa-refresh icon"></i>Reload</div>
      </div>
      <div class="button clear" data-button-id="clear">            
        <div class="label"><i class="fa fa-eraser icon"></i>Clear</div>
      </div>
      <div class="button filter" data-button-id="filter">
        <div class="label"><i class="fa fa-filter icon"></i>Filter</div>
      </div>

      <div class="button url-pattern" data-button-id="url-pattern">
        <div class="label"><i class="fa fa-link icon"></i>URL: 
          <span class="pattern">
            <span class="output">http://*/*http-bind*</span>
            <form class="hidden">
              <select class="scheme">
                <option <% if(filter.scheme === "*") {%>selected <%} %> value="*">&lt;all&gt;</option>
                <option <% if(filter.scheme === "http") {%>selected <%} %> value="http">http</option>
                <option <% if(filter.scheme === "https") {%>selected <%} %> value="https">https</option>
                <option <% if(filter.scheme === "file") {%>selected <%} %> value="file">file</option>
                <option <% if(filter.scheme === "ftp") {%>selected <%} %> value="ftp">ftp</option>
                <option <% if(filter.scheme === "chrome-extension") {%>"selected "<%} %> value="chrome-extension">chrome-extension</option>
              </select>
              ://
              <input class="host" type="text" value="<%= filter.host %>"/>
              /
              <input class="path" type="text" value="<%= filter.path %>"/>
              <button type="submit">Go</button>
            </form>
          </span>
        </div>
      </div>
      
      <!-- 
      <div class="button options" data-button-id="options">
        <div class="label"><i class="fa fa-gear icon"></i>Options...</div>
      </div>
       -->
    </div>
