<div class="toolbar" id="xmpp-inspector-toolbar">
  <div class="main-bar clearfix">
    <div class="button page streams" data-button-id="streams">
      <i class="fa fa-random icon"></i><div class="label">Streams</div>
    </div>    
    <div class="button page url-pattern" data-button-id="url-pattern">
      <i class="fa fa-bookmark icon"></i><div class="label">Bookmarks </div>
    </div>    
    <div class="divider"></div>
    <div class="button action clear" data-button-id="clear">            
      <i class="fa fa-ban icon"></i><div class="label">Clear</div>
    </div>
    <div class="button action copy" data-button-id="copy">            
      <i class="fa fa-copy icon"></i><div class="label">Copy</div>
    </div>
    <div class="button action find" data-button-id="find">            
      <i class="fa fa-search icon"></i><div class="label">Find</div>

      <span class="search">
        <form>
          <input id="searchInput" type="text" value="" placeholder="Search for:" />
          <button class="cancel" type="reset">Cancel</button>
        </form>
      </span>
    </div>

  </div>
  
  <div class="sub-bar hidden">
  </div>
  
</div>
