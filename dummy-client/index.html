<html>
<head>
  <!--?prettify lang=xml linenums=true?-->
  <script src="/google-code-prettify/src/prettify.js"></script>
  <link rel="stylesheet" type="text/css" href="github.css" />
</head>
<body onload="prettyPrint()">
  <pre class="prettyprint lang-javascript">
    var x = "1";
  </pre>
  <br/><br>

  <pre class="prettyprint lang-xml">
    &lt;stream&gt;
      &lt;sample key="value"&gt;content&lt;/sample&gt;
    &lt;/stream&gt;
  </pre>
  <div id="output"></div>
  <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){

  });
  function test(){
    $.ajax({
        url: "/nhttp-bind/",
        type: "POST",
        processData: false,
        data: "<data>This is my POST data</data>",
        success: function(){
          var timestamp = new Date().getTime();
          $("#output").html("updated: " + timestamp);
        }
      });
  }

  function getJSON(){
    $.ajax({
        url: "/json/",
        type: "POST",
        processData: false,
        data: JSON.stringify({isJSON: true}),
        success: function(){
          var timestamp = new Date().getTime();
          $("#output").html("updated: " + timestamp);
        }
      });
  }
  </script>
</body>
</html>
